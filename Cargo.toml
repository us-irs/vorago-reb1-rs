[package]
name = "vorago-reb1"
version = "0.2.2"
authors = ["Robin Mueller <robin.mueller.m@gmail.com>"]
edition = "2021"
description = "Board Support Crate for the Vorago REB1 development board"
homepage = "https://github.com/robamu/vorago-reb1-rs"
repository = "https://github.com/robamu/vorago-reb1-rs"
license = "MIT OR Apache-2.0"
keywords = ["no-std", "reb1", "cortex-m", "vorago", "va108xx"]
categories = ["embedded", "no-std", "hardware-support"]

[dependencies]
cortex-m = "0.7.3"
cortex-m-rt = "0.7.0"
embedded-hal = "0.2.6"

[dependencies.max116xx-10bit]
path = "../max116xx-10bit"

[dependencies.va108xx-hal]
path = "../va108xx-hal"
# version = "0.4.1"
features = ["rt"]

[features]
rt = ["va108xx-hal/rt"]

[dev-dependencies]
cortex-m-rtic = "0.6.0-rc.4"
panic-rtt-target = { version = "0.1", features = ["cortex-m"] }
rtt-target = { version = "0.3", features = ["cortex-m"] }
panic-halt = "0.2"
nb = "1.0.0"

[[example]]
name = "blinky-button-rtic"
required-features = ["rt"]

[[example]]
name = "adxl343-accelerometer"
required-features = ["rt"]

[[example]]
name = "max11619-adc"
required-features = ["rt", "nb"]
